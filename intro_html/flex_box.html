<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Box</title>
</head>
<body>
<div class="flex-container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
</div>

<style>
    .flex-container {
        width: 100%;
        border: 3px solid goldenrod;
        display: flex;
        align-items: flex-start;
    }
    .flex-container > * {
        background: #BFD54D;
        border: 2px solid #f9efd6;
        padding: 1em;
    }
</style>
</body>
</html>
